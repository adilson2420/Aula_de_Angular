<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Encontra tua cara metade</h1>
    <p class="lead">Encontra alguém para a sua cara metade ... tudo que você precisa é fazer o login!!</p>
    <div class="text-center">
      <button (click)='registerToggle()' class="btn btn-primary btn-lg mr-2">Criar Conta</button>
      <button class="btn btn-info btn-lg">Saber mais...</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-registro>... Um momento</app-registro>
      </div>
    </div>
  </div>
</div>
