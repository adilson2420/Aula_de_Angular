<form #formRegistro='ngForm' (ngSubmit)='registrar()' autocomplete="off">
  <h2 class="text-center text-primary">Criar uma Conta</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" name='Nome' [(ngModel)]="model.Nome" placeholder="Nome">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name='Senha' [(ngModel)]="model.senha" placeholder="Senha">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit"> Registrar</button>
    <button class="btn btn-default mr-2" (click)='cancelar()' type="submit"> Cancelar</button>
  </div>
</form>
